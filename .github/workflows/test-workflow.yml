name: Java CI with Gradle

on:
  push:
    branches: [ "github-action-test-workflow" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: 'my-test-image'
  PROJECT_ID: 'ons-ci-aims'
  AR_REPO_LOCATION: 'europe-west2'
  AR_URL: 'europe-west2-docker.pkg.dev/ons-ci-aims/temp-aims-github-actions'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/709138365636/locations/global/workloadIdentityPools/github-actions-test/providers/github-actions-provider-test'
  SERVICE_ACCOUNT: 'test-github-actions-sa@ons-ci-aims.iam.gserviceaccount.com'

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v3'
        with:
          #token_format: 'access_token'
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          #service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Read value from file
        id: read_file
        run: |
          VALUE=$(cat version.txt)
          echo "VALUE=$VALUE" >> $GITHUB_ENV

      - name: Use the value
        run: echo "The value is ${{ env.VALUE }}"

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle 8.11
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          gradle-version: wrapper
      - run: ./gradlew build --exclude-task test
      - run: echo "The release-candidate version was ${{ steps.setup-gradle.outputs.gradle-version }}"
#      - run: ./gradlew test -PexcludeTests=**/PubSubComponentTest*

#      - name: Docker Auth
#        id: docker-auth
#        uses: 'docker/login-action@v3'
#        with:
#          username: 'oauth2accesstoken'
#          password: '${{ steps.auth.outputs.access_token }}'
#          registry: '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Build Docker image
        run: |
          docker build -t "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ env.VALUE }}" .
          docker build -t "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:latest" .

      - name: Push Docker image
        run: |
          docker push "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}" --all-tags


