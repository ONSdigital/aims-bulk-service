<body>

<div class="container-fluid py-5">
    <h2>AIMS Bulk Manager</h2>

    <p>This service has the following endpoints...</p>

    <ul>
        <li>bulk - not working yet</li>
        <li>single?input={address} - create and run a new 1-address job</li>
        <li>jobs - list all jobs</li>
        <li>bulk-progress/{jobid} - progress of named job</li>

    </ul>
