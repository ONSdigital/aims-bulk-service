spring:
  application:
    name: aims-bulk-service
  cloud:
    gcp:
      project-id: ons-aims-initial-test
      bigquery:
        dataset-name: bulk_status
  codec:
    max-in-memory-size: 10MB
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 25MB
  thymeleaf:
    reactive:
      max-chunk-size: 8192
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
    enabled-by-default: false
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
logging:
  level:
    root: INFO
    uk:
      gov:
        ons: INFO
    reactor:
      netty: INFO
aims:
  bigquery:
    info-table: bulkinfo
  cloud-functions:
    create-cloud-task-function: https://europe-west2-ons-aims-initial-test.cloudfunctions.net/create-cloud-task-function
async:
  executor:
    thread:
      core_pool_size: 5
      # Configure the maximum number of threads
      max_pool_size: 5
      # Configure queue size
      queue_capacity: 999
      # Configure the maximum idle time of threads
      keep_alive_seconds: 60
      # Configure the name prefix of threads in the thread pool
      name:
        prefix: bulk-async-